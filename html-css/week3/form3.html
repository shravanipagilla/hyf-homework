<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shopping-Items</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form3.css">
</head>

<body>
    <header>
        <img src="images/shopping.jpg" alt="Logo" height="120">
        <p class="nav">Navigation</p>
    </header>
    <main>
        <div class="sign-up-info">
            <h1>Sign up to yourcustomtailor.com</h1>
            <h2>Step 3/4 -Time to learn about your preferences?</h2>
        </div>
        <!---progress bar-->
        <div class="progress">
            <label for="progressbar">Progress</label>
            <progress id="progressbar" value="3" max="4">3</progress>
            <p>What kind of items are you interested in offers on?</p>
        </div>
        <form action="#" method="GET" class="field">
            <fieldset>
                <!--items selection-->
                <div class="selection_items">
                    <label for="apparal">Apparal
                        <input id="apparal" type="checkbox" checked name="apparal-selected">
                    </label>
                    <label for="jewelry">Jewelry
                        <input id="jewelry" type="checkbox" checked name="jewelry-selected">
                    </label>
                    <label for="accessories">Accessories
                        <input id="accessories" type="checkbox" checked name="accessories-selected">
                    </label>
                    <label for="shoes">Shoes
                        <input id="shoes" type="checkbox" checked name="shoes-selected">
                    </label>
                    <label for="handbags">Handbags
                        <input id="handbags" type="checkbox" name="handbags-selected">
                    </label>
                </div>
                <p>Choose the images that best resemble your style</p>
                <!---images selection container-->
                <div class="selection_images">
                    <label for="img1" class="img_box">
                        <img src=images/babyelsa.png alt="box-image"><span>Select</span>
                        <input id="img1" type="checkbox" checked name="img1">
                    </label>
                    <label for="img2" class="img_box">
                        <img src=images\earrings.png alt="box-image"><span>Select</span>
                        <input id="img2" type="checkbox" name="img2">
                    </label>
                    <label for="img3" class="img_box">
                        <img src=images/kjol.png alt="box-image"><span>Select</span>
                        <input id="img3" type="checkbox" checked name="img3">
                    </label>
                    <label for="img4" class="img_box">
                        <img src=images/necklace.png alt="box-image"><span>Select</span>
                        <input id="img4" type="checkbox" checked name="img4">
                    </label>
                    <label for="img5" class="img_box">
                        <img src=images/shoe.png alt="box-image"><span>Select</span>
                        <input id="img5" type="checkbox" name="img5">
                    </label>
                    <label for="img6" class="img_box">
                        <img src=images/sunglasses.png alt="box-image"><span>Select</span>
                        <input id="img6" type="checkbox" name="img6">
                    </label>
                    <label for="img7" class="img_box">
                        <img src=images/babyelsa.png alt="box-image"><span>Select</span>
                        <input id="img7" type="checkbox" checked name="img7">
                    </label>
                    <label for="img8" class="img_box">
                        <img src=images/shoes.png alt="box-image"><span>Select</span>
                        <input id="img8" type="checkbox" checked name="img8">
                    </label>
                    <div class="button">
                        <button type="submit"><a href="form4.html">Next</a></button>
                    </div>
                </div>

            </fieldset>
        </form>
    </main>
</body>

</html>
