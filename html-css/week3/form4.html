<!DOCTYPE html>
<html lang="en">

<head>
    <title>Billing</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form3.css" />
</head>

<body>
    <header>
        <img src="images/shopping.jpg" alt="Logo" height="120" />
        <p class="nav">Navigation</p>
    </header>
    <main>
        <div class="sign-up-info">
            <h1>Sign up to yourcustomtailor.com</h1>
            <h2>Step 4/4 -Payment</h2>
        </div>
        <!---progress bar-->
        <div class="progress">
            <label for="progressbar">Progress</label>
            <progress id="progressbar" value="4" max="4">4</progress>
            <p>Please fill in your payment data</p>
        </div>
        <form action="#" method="GET" class="field">
            <fieldset>
                <!--user payment details-->
                <div>
                    <label for="name">Name on card </label>
                    <input id="name" type="text" />
                </div>
                <div>
                    <label for="card">Card type</label>
                    <select id="card">
              <option value="master">Master card</option>
              <option value="visa">Visa card</option>
              <option value="dankort">Dankort</option>
            </select>
                </div>
                <div>
                    <label for="card-no">Credit card number</label>
                    <input type="text" id="card-no" required />
                    <label for="fname">First name</label>
                    <input id="fname" type="text" required />
                </div>
                <div class="exp_info">
                    <label for="expmnth">Expiry month</label>
                    <select id="expmnth" name="dropdown" required>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
                    <label for="expyr">Expiry year</label>
                    <select name="dropname" id="expyr" required>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
            </select>
                </div>
                <div class="cvv">
                    <label for="cvv">CVV</label>
                    <input id="cvv" type="text" pattern="^[0-9]{3,3}$" maxlength="3" minlength="3" title="Only numbers. Exactly 3 digits." required />
                </div>
                <div class="button">
                    <button type="submit">
              <a href="index.html">Home</a>
            </button>
                </div>
            </fieldset>
        </form>
    </main>
</body>

</html>
